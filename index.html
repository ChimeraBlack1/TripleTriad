<!--<!DOCTYPE html>-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  
	<!-- Normalize CSS -->  
	  <link rel="stylesheet" href="normalize.css">
    <!-- custom CSS -->
      
	  <link rel="stylesheet" href="style.css">
	  <link rel="stylesheet" href="animation.css">
      
	  
  </head>
  <body>
	 <div class="game-container">
<!--
         
         <div id="new-game" class="new-game">
            <div class="new-game-title">Shall we play a game?</div>
            <div id="gameStart" class="play-again" onclick="Game.newGame()">Start!</div>
         </div>
-->
         
         
         <span class="playerScore-title score-title">Your Score</span>
         <div id="playerScore" class="playerScore score">6</div>
         <span class="enemyScore-title score-title">Enemy Score</span>
         <div id="enemyScore" class="enemyScore score">6</div>

		 <div class="enemyScore"></div>
		 <div class="playerScore"></div>
		 
         <div class="hand enemyHand">
			 <div id="enemyCardOne" class="card enemyCard enemyCardOne"></div>
			 <div id="enemyCardTwo" class="card enemyCard enemyCardTwo"></div>
			 <div id="enemyCardThree" class="card enemyCard enemyCardThree"></div> 
			 <div id="enemyCardFour" class="card enemyCard enemyCardFour"></div>
			 <div id="enemyCardFive" class="card enemyCard enemyCardFive"></div>
			 <div id="enemyCardSix" class="card enemyCard enemyCardSix"></div>
        </div>
		 
		  <div class="game-board">
			<div class="slot-container">
              <div id="slot1" class="card-slot" onclick="card.checkIfSet(1)"></div>
			  <div id="slot2" class="card-slot" onclick="card.checkIfSet(2)"></div>	
			  <div id="slot3" class="card-slot" onclick="card.checkIfSet(3)"></div>
            </div>
            <div class="slot-container">
			  <div id="slot4" class="card-slot" onclick="card.checkIfSet(4)"></div>
			  <div id="slot5" class="card-slot" onclick="card.checkIfSet(5)"></div>
			  <div id="slot6" class="card-slot" onclick="card.checkIfSet(6)"></div>
            </div>  
            <div class="slot-container">
			  <div id="slot7" class="card-slot" onclick="card.checkIfSet(7)"></div>
			  <div id="slot8" class="card-slot" onclick="card.checkIfSet(8)"></div>
			  <div id="slot9" class="card-slot" onclick="card.checkIfSet(9)"></div>
            </div>  
		  </div>
         
         <div id="playerHandCover" class="playerHandCover hand hidden"></div>
         
		 <div class="playerHand hand">
             <div id="playerCardOne" class="card one pc1" onclick="card.selected('playerCardOne');"></div> 
             <div id="playerCardTwo" class="card two pc2" onclick="card.selected('playerCardTwo');"></div> 
             <div id="playerCardThree" class="card three pc3" onclick="card.selected('playerCardThree');"></div> 
			 <div id="playerCardFour" class="card four pc4" onclick="card.selected('playerCardFour');"></div> 
			 <div id="playerCardFive" class="card five pc5" onclick="card.selected('playerCardFive');"></div>
			 <div id="playerCardSix" class="card six pc6" onclick="card.selected('playerCardSix');"></div>
		</div>


             <div id="magOne" class="magnifiedCard magOne hidden"></div>
			 <div id="magTwo" class="magnifiedCard magTwo hidden"></div>
			 <div id="magThree" class="magnifiedCard magThree hidden"></div>
			 <div id="magFour" class="magnifiedCard magFour hidden"></div>
			 <div id="magFive" class="magnifiedCard magFive hidden"></div>
			 <div id="magSix" class="magnifiedCard magSix hidden"></div>


	  </div>
	  
	  <div class="magnifiedBoard">
		 <div id="magSlotOne" class="magSlot magSlotOne"></div>
		 <div id="magSlotTwo" class="magSlot magSlotTwo"></div>
		 <div id="magSlotThree" class="magSlot magSlotThree"></div>
		 <div id="magSlotFour" class="magSlot magSlotFour"></div>
		 <div id="magSlotFive" class="magSlot magSlotFive"></div>
		 <div id="magSlotSix" class="magSlot magSlotSix"></div>	 
		 <div id="magSlotSeven" class="magSlot magSlotSeven"></div>
		 <div id="magSlotEight" class="magSlot magSlotEight"></div>
		 <div id="magSlotNine" class="magSlot magSlotNine"></div> 
	  </div>
    
      <div id="winner" class="winner">
          <div id="winnerName" class="winner-name"></div>
          <span class="player-final-score-title final-score-title">Your Score</span>
          <div id="playerFinal" class="player-final-score final-score"></div>
          <span class="enemy-final-score-title final-score-title">Enemy Score</span>
          <div id="enemyFinal" class="enemy-final-score final-score"></div>
          <div id="playAgain" class="play-again" onclick="Game.newGame()">Play Again?</div>
      </div>

	  <!-- jQuery -->
	  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	  <!-- custom js -->
	  <script src="js/hover.js"></script>
	  <script src="js/app.js"></script>
      <script src="js/animation.js"></script>
      
	  
  </body>
	
</html>
